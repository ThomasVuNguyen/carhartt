name: Build Carhartt

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: Carhartt.sln
      Test_Project_Path: src\Carhartt.Core.Tests\Carhartt.Core.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Publish App
      if: matrix.configuration == 'Release'
      run: dotnet publish src/Carhartt.App/Carhartt.App.csproj -c Release -r win-x64 --self-contained false -o ./publish

    - name: Compress Release
      if: matrix.configuration == 'Release' && startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path ./publish/* -DestinationPath Carhartt-win-x64.zip

    - name: Create Release
      if: matrix.configuration == 'Release' && startsWith(github.ref, 'refs/tags/')
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} Carhartt-win-x64.zip --generate-notes
